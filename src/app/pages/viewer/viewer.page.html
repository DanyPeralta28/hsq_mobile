<ion-header [translucent]="true">
  <ion-toolbar color="secondary" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Visualizador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center">
    <ion-label class="ion-text-wrap textlbl">
      Leer etiqueta
    </ion-label>
  </div>
  <div class="ion-text-center">
    <textarea (keyup.enter)="onEnter($event)" 
    class="inputMen" [(ngModel)]="tarima" 
    placeholder="Coloque su scaneo" > </textarea>
  </div>

  <div *ngIf="viewTarima">
    <br>
    <br>
    <ion-row>
      <ion-col size="6" class="inputCol">
        <label class="inputTitle">ID de tarima:</label>
      </ion-col>
      <ion-col size="6" class="inputCol">
        <label class="inputTitle">Fecha:</label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="inputCol">
        <label class="inputDesc">{{identificadorTarima}}</label>
      </ion-col>
      <ion-col size="6" class="inputCol">
        <label class="inputDesc">{{fechaTarima}}</label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="inputCol">
        <label class="inputTitle">Producto:</label>
      </ion-col>
      <ion-col size="6" class="inputCol">
        <label class="inputTitle">Peso:</label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="inputCol">
        <label class="inputDesc">{{prodTarima}}</label>
      </ion-col>
      <ion-col size="6" class="inputCol">
        <label class="inputDesc">{{pesoTarima}} {{UMPeso}}</label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="inputCol">
        <label class="inputTitle">Caseta:</label>
      </ion-col>
      <ion-col size="6" class="inputCol">
        <label class="inputTitle">Cajas:</label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="inputCol">
        <label class="inputDesc">{{casetaTarima}}</label>
      </ion-col>
      <ion-col size="6" class="inputCol">
        <label class="inputDesc">{{noCajasTarima}}</label>
      </ion-col>
    </ion-row>

    <br>
    <br>
    <div class="scrollmenu">
      <table>
        <tr>
          <td class="ion-text-center">
            <ion-label class="colorBlack1"> No. </ion-label>
          </td>
          <td class="ion-text-center">
            <ion-label class="colorBlack1"> ID caja </ion-label>
          </td>
          <td class="ion-text-center">
            <ion-label class="colorBlack1"> Peso </ion-label>
          </td>
          <td class="ion-text-center">
            <ion-label class="colorBlack1"> ID ubicación </ion-label>
          </td>
        </tr>

        <tr class="colorTR" *ngFor="let caja of cajasTarima; index as i">
          <td class="ion-text-center">
            <ion-label class="colorBlack1"> {{i+1}} </ion-label>
          </td>
          <td class="ion-text-center">
            <ion-label class="colorBlack1"> {{caja.IdCaja}} </ion-label>
          </td>
          <td class="ion-text-center">
            <ion-label class="colorBlack1"> {{caja.Peso}} {{caja.UMPeso}} </ion-label>
          </td>
          <td class="ion-text-center">
            <ion-label class="colorBlack1"> {{caja.IdUbicacion}} </ion-label>
          </td>
        </tr>
      </table>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>

  <div *ngIf="viewCaja">
    <br>
    <br>
    <ion-row>
      <ion-col size="6" class="inputCol">
        <label class="inputTitle">ID de caja:</label>
      </ion-col>
      <ion-col size="6" class="inputCol">
        <label class="inputTitle">ID de tarima:</label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="inputCol">
        <label class="inputDesc">{{identificadorCaja}}</label>
      </ion-col>
      <ion-col size="6" class="inputCol">
        <label class="inputDesc">{{ideTarimaCaja}}</label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="inputCol">
        <label class="inputTitle">Ubicación:</label>
      </ion-col>
      <ion-col size="6" class="inputCol">
        <label class="inputTitle">Fecha:</label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="inputCol">
        <label class="inputDesc">{{ubicacionCaja}}</label>
      </ion-col>
      <ion-col size="6" class="inputCol">
        <label class="inputDesc">{{fechaCaja}}</label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="inputCol">
        <label class="inputTitle">Producto:</label>
      </ion-col>
      <ion-col size="6" class="inputCol">
        <label class="inputTitle">Peso:</label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="inputCol">
        <label class="inputDesc">{{productoCaja}}</label>
      </ion-col>
      <ion-col size="6" class="inputCol">
        <label class="inputDesc">{{pesoCaja}} {{UMPeso}}</label>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12" class="inputCol">
        <label class="inputTitle">Caseta:</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="inputCol">
        <label class="inputDesc">{{casetaCaja}}</label>
      </ion-col>
    </ion-row>
  </div>


</ion-content>
